name: My First Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    - cron: '0 5 * * 1-5'

jobs:
  build-and-test-1:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Print a message for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "This is the main branch."

      - name: Print a message for non-main branch
        if: github.ref != 'refs/heads/main'
        run: echo "This is not the main branch."

      - name: Run tests
        run: npm test
        
      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled."
  build-and-test-2:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Print a message for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "This is the main branch."

      - name: Print a message for non-main branch
        if: github.ref != 'refs/heads/main'
        run: echo "This is not the main branch."

      - name: Run tests
        run: npm test
        
      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled."

  post-build-actions:
    needs: [build-and-test-1, build-and-test-2]
    runs-on: ubuntu-latest
    steps:
      - name: Publish test results
        users: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml